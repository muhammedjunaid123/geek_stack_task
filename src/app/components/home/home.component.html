<div>
    <div class="flex justify-center items-center bg-gray-900">
        <div
            class="w-[100vw] h-[53vh] overflow-x-auto font-light lg:text-7xl md:text-6xl sm:text-5xl text-4xl font-roboto text-white flex justify-end px-20 py-6">
            <p> Vanakkam, this is <span class="">coimbatore</span><span class="text-yellow-300">.ai</span><br>
                How can I help you today?</p>
        </div>
    </div>
    <div class="pb-6 bg-gray-900">
        <p-carousel [value]="products" [numVisible]="3" [numScroll]="1" autoplayInterval="2000"
            [responsiveOptions]="responsiveOptions">
            <ng-template let-product pTemplate="item">
                <div
                    class="bg-gray-800 border-2 border-gray-700 rounded-lg relative w-[70vw] h-[35vh] sm:w-[30vw] sm:h-[40vh] md:w-[25vw] md:h-[40vh] lg:w-[25vw] lg:h-[40vh] mx-2">
                    <div (click)="toPrompt(product.name)">
                        <p class="font-extralight text-xl text-white py-10 px-6 text-center">{{product.name}}</p>
                    </div>
                    <div class="absolute right-4 bottom-4 flex items-center">
                        <!-- Conditional rendering for icons based on product name -->
                        <ng-container *ngIf="product.name === 'Find restaurants near me'; else otherIcons">
                            <div class="bg-black rounded-full p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                                    <path fill="white"
                                        d="m7 17l3.2-6.8L17 7l-3.2 6.8zm5-5.9a.9.9 0 0 0-.9.9a.9.9 0 0 0 .9.9a.9.9 0 0 0 .9-.9a.9.9 0 0 0-.9-.9M12 2a10 10 0 0 1 10 10a10 10 0 0 1-10 10A10 10 0 0 1 2 12A10 10 0 0 1 12 2m0 2a8 8 0 0 0-8 8a8 8 0 0 0 8 8a8 8 0 0 0 8-8a8 8 0 0 0-8-8" />
                                </svg>
                            </div>
                        </ng-container>
                        <ng-template #otherIcons>
                            <ng-container *ngIf="product.name === 'Show me the top pubs in coimbatore'; else defaultIcon">
                                <div class="bg-black rounded-full p-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 15 15">
                                        <path fill="white"
                                            d="m3.5 0l-1 5.5c-.146.805 1.782 1.181 1.75 2L4 14c-.038 1 1 1 1 1s1.038 0 1-1l-.25-6.5c-.031-.818 1.733-1.18 1.75-2L6.5 0H6l.25 4l-.75.5L5.25 0h-.5L4.5 4.5L3.75 4L4 0zM12 0c-.736 0-1.964.655-2.455 1.637C9.135 2.373 9 4.018 9 5v2.5c0 .818 1.09 1 1.5 1L10 14c-.09.996 1 1 1 1s1 0 1-1z" />
                                    </svg>
                                </div>
                            </ng-container>
                            <ng-template #defaultIcon>
                                <div class="bg-black rounded-full p-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                                        <path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="1.5"
                                            d="M9 18h6m-5 3h4m-5-6c.001-2-.499-2.5-1.5-3.5S6.025 9.487 6 8c-.047-3.05 2-5 6-5c4.001 0 6.049 1.95 6 5c-.023 1.487-.5 2.5-1.5 3.5c-.999 1-1.499 1.5-1.5 3.5" />
                                    </svg>
                                </div>
                            </ng-template>
                        </ng-template>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
